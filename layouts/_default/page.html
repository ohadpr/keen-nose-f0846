{{ define "content" }}

    <!-- Main -->
    <section id="main" class="wrapper {{ .Params.background_style }}">
        <div class="inner">
            
            <header class="major special">
                <h1>{{ .Title }}</h1>
                {{ partial "markdownify-block" .Params.subtitle }}
            </header>
            
            <div class="content">
                {{ if .Params.content_img_path }}
                    <a href="#" class="image fit"><img src="{{ .Params.content_img_path | relURL }}" alt="" /></a>
                {{ end }}
                {{ .Content }}
            </div>
            
        </div>
    </section>

{{ end }}
